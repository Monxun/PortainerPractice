apiVersion: v1
kind: Service
metadata:
  name: ms-underwriter
  namespace: dev
spec:
  ports:
  - port: 8071
  selector:
    app: ms-underwriter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-underwriter
  namespace: dev
  labels:
    app: ms-underwriter
spec:
  selector:
    matchLabels:
      app: ms-underwriter
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ms-underwriter
    spec:
      containers:
      - name: ms-underwriter
        image: localhost:5001/ms-underwriter:0.1
        envFrom:
          - configMapRef:
              name: aline-configmap
          - secretRef:
              name: aline-secrets
        ports:
        - containerPort: 8071
          name: ms-underwriter
        resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
      restartPolicy: Always
